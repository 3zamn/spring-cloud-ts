server:
    port: 8762
spring:
 application:
   name: eureka
eureka:
 client:
   registerWithEureka: false
   fetchRegistry: false
   service-url:
       defaultZone: http://user:123456@localhost:${server.port}/eureka/
 server:
   waitTimeInMsWhenSyncEmpty: 0
   enableSelfPreservation: false
security:
  basic:
    enabled: true
  user:
    name: user
    password: 123456
turbine:
  app-config: test-provider,test-consumer #配置Eureka中的serviceId列表，表明监控哪些服务
  cluster-name-expression: "'default'" #指定聚合哪些集群，多个使用”,”分割，默认为default
  combine-host-port: false #同一主机通过主机名与端口号进行区分，默认是false 用host区分